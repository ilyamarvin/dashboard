{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">

	{% endautoescape %}

			<p class="link-read-post"><a href="#">Посмотреть объявление</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
